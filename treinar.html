<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/virtual-select.min.css" />
    <link rel="stylesheet" href="css/config.css" />
    <title>Treinar química orgânica</title>
  </head>
  <body>
    <main class="config">
      <form id="form">
        <div class="form-control">
          <label for="assuntos-select">Assunto(s):</label>
          <select
            id="assuntos-select"
            name="assuntos-select"
            placeholder="Escolha aqui"
            data-search="true"
            data-silent-initial-value-set="true"
            multiple
          >
            <option value="1">ass1</option>
            <option value="2">ass2</option>
            <option value="3">ass3</option>
            <option value="4">ass4</option>
            <option value="5">ass5</option>
            <option value="6">ass6</option>
            <option value="7">ass7</option>
            <option value="8">ass8</option>
            <option value="9">ass9</option>
            <option value="10">ass10</option>
          </select>
        </div>

        <div class="form-control">
          <label for="quant_questoes">Nº de questões:</label>
          <select name="quant_questoes" id="quant_questoes" disabled></select>
        </div>

        <div class="form-control">
          <label for="modelo-select">Modelo de jogo: </label>
          <select
            name="modelo-select"
            id="modelo-select"
            placeholder="Escolha aqui"
            data-silent-initial-value-set="true"
          >
            <option value="1">Verdadeiro ou falso</option>
            <option value="2">Cinco alternativas</option>
          </select>
        </div>

        <button type="submit" id="btt-submit">Iniciar</button>
      </form>
    </main>
    <script type="text/javascript" src="js/virtual-select.min.js"></script>
    <script type="text/javascript">
      VirtualSelect.init({ ele: "#assuntos-select" });
      VirtualSelect.init({ ele: "#modelo-select" });
    </script>
    <script type="module" src="js/NumberQuestions.js"></script>
    <script type="module" src="js/config.js"></script>
  </body>
</html>
